<div class="github-container">
  <div>Some of my projects</div>
  <div class="repo-container">  
    <div class="repo-element" *ngFor="let repo of repositories"> 
      <h2 class="repo-header">{{repo.name}}</h2>
      <div>{{repo.description}}</div>
      <div class="repo-language">{{repo.language}}</div>
    </div>
  </div>
</div>
